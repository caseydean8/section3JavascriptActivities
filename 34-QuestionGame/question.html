<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Q&A</title>
</head>

<body>
  <div style="text-align: center;">
    <h1>True or false?</h1>
    <div class="question"></div>
    <br>
    <div class="press"></div>
  </div>

  <script>
    array = [{ q: "Question 1: Two or more conditions can be added using && and ||:", a: "t" }, { q: "We can find errors in code only when we test the program:", a: "f" }, { q: "Prompt, parseInt and document.write are keywords we use to function something in javascript", a: "t" }, { q: ">= stands for not equal to", a: "f" }, { q: "An error in code is known as a bug", a: "t" }, { q: "% is a valid mathematical operator", a: "t" }, { q: "5Price is a valid variable name in javascript", a: "f" }, { q: "javascript must be in the< body > tag to work", a: "t" }, { q: "document.write(sum=a+b ) is a valid javascript statement.", a: "f" }, { q: "An if statement must have an else clause attached", a: "f" }];

    let score = 0;
    let question = 0;

    const questionAsk = () => {
      document.querySelector(".question").innerHTML = array[question].q;
      document.querySelector(".press").innerHTML = "Press t for true or f for false";
      document.onkeyup = (event) => {
        const userKey = event.key;
        console.log(userKey);
        switch (userKey) {
          case "t":
            if (array[question].a === "t") {
              score++;
              alert("Correct");
            } else {
              alert("Incorrect");
            }
            question++;
            break;

          case "f":
            if (array[question].a === "f") {
              score++;
              alert("Correct");
            } else {
              alert("Incorrect");
            }
            question++;
            break;

          default:
            alert("Please choose t or f");
        }
        (question < array.length) ? questionAsk() : document.querySelector(".press").innerHTML = `You answered ${score} out of 10 questions correctly`;
      }
    }
    questionAsk();

  </script>
</body>

</html>
