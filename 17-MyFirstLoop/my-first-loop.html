<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Looping Through Arrays</title>
</head>

<body>

  <h1>Open the console to see the magic!</h1>

  <script>

    // Creating an array of vegetables.
    var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];

    // Looping through each item in the array and logging a message to the console.
    for (var i = 0; i < vegetables.length; i++) {
      console.log("I love " + vegetables[i]);
    }

    // Map is not what I want...
    const veggieMapped = vegetables.map(i => "I love " + i);

    for (let i = 0; i < veggieMapped.length; i++) {
      console.log(veggieMapped[i]);
    }

    // forEach is the basic loop higher order function
    vegetables.forEach(vegetable => console.log(`I love ${vegetable}`));
  
    // Same as above
    vegetables.forEach(i => console.log(`I love ${i}`));

  </script>

</body>

</html>
