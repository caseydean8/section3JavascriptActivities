<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>My First Object</title>
</head>

<body>
  <h1>Press w to drive to work</h1>
  <h1>Press a to drive around the world</h1>
  <h1>Press t to get a tune up</h1>
  <h1>Press h to honk</h1>

  <script>

    var car = {
      make: "Honda",
      model: "Fit",
      color: "Blue Raspberry",
      mileage: 3000,
      isWorking: true,

      driveToWork: function () {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 8;

        alert("New mileage: " + this.mileage);
      },

      driveAroundWorld: function () {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 24000;

        alert("New Mileage: " + this.mileage);
        alert("Car needs a tuneup!");

        this.isWorking = false;
      },

      getTuneUp: function () {
        alert("Car is ready to go!");
        this.isWorking = true;
      },

      honk: function () {
        alert("Honk! Honk!");
      }
    };

    const rewriteStats = () => {
      console.log(car.make);
      console.log(car.model);
      console.log(car.mileage);
    }

    // document.onkeyup = (event) => {
    //   let userGuess = event.key;
    //   if (userGuess === "w") {
    //     car.driveToWork();
    //   } else if (userGuess === "a") {
    //     car.driveAroundWorld();
    //   } else if (userGuess === "t") {
    //     car.getTuneUp();
    //   } else if (userGuess === "h") {
    //     car.honk();
    //   }
    //   rewriteStats()
    // }

    document.onkeyup = (event) => {
      let userGuess = event.key.toLowerCase();
      switch(userGuess) {
        case "w":
        car.driveToWork();
        break;
        case "a":
        car.driveAroundWorld();
        break;
        case "t":
        car.getTuneUp();
        break;
        case "h":
        car.honk();
        break;
      }
      rewriteStats();
    }

  </script>

</body>

</html>
